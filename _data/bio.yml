Aditya Prakash:
  - B. Aditya Prakash is an Associate Professor in the College of Computing at the Georgia Institute of Technology (“Georgia Tech”). He received a Ph.D. from the Computer Science Department at Carnegie Mellon University in 2012, and a B.Tech (in CS) from the Indian Institute of Technology (IIT) -- Bombay in 2007. He has published one book, more than 80 papers in major venues, holds two U.S. patents and has given several tutorials at leading conferences. His work has also received multiple best-of-conference, best paper and travel awards. His research interests include Data Science, Machine Learning and AI, with emphasis on big-data problems in large real-world networks and time-series, with applications to computational epidemiology/public health, urban computing, security and the Web. Tools developed by his group have been in use in many places including ORNL and Walmart. He has received several awards such as Facebook Faculty Awards (2015 and 2021), the NSF CAREER award and was named as one of ‘AI Ten to Watch’ by IEEE. His work has also won awards in multiple data science challenges (e.g the Catalyst COVID19 Symptom Challenge) and been highlighted by several media outlets/popular press like FiveThirtyEight.com. He is also a member of the infectious diseases modeling MIDAS network and core-faculty at the Center for Machine Learning (ML@GT) and the Institute for Data Engineering and Science (IDEaS) at Georgia Tech. Aditya’s Twitter handle is @badityap.

Ananth Krishnan:
  - Ananth directs Research, Innovation and Co-Innovation in TCS. Under his leadership, TCS has created significant range of new products and services with a wide IP portfolio. Ananth has architected an agile model for innovation at scale, across the entire organization. He has been a member of the TCS Corporate leadership since 1999, and has led several strategic initiatives.
  - Ananth has served on several Governing Councils of Academia, Industry Advisory boards, and Government and Alumni committees.
  - He was elected a Fellow at the Indian Academy of Engineering (INAE) in recognition of his contributions towards engineering in 2013. He was named a Distinguished Alumnus of IIT Delhi in 2009. He has been listed in Computerworld’s Premier 100 IT Leaders (2007), and in Infoworld’s Top 25 CTOs (2007).
  - Ananth is an M. Tech. in Computer Science and an M. Sc in Physics from the Indian Institute of Technology, Delhi.

Bhubaneswar Mishra:
  - Professor Bud Mishra is an educator, an inventor as well as a mentor to technologists, entrepreneurs and scientists. Prof. Mishra founded the NYU/Courant Bioinformatics Group, a multi-disciplinary group working on research at the interface of computer science, applied mathematics, biology, biomedicine and bio/nano-technologies as well as Tandon-Online program on Bioinformatics Engineering.
  - Prof. Mishra has industrial experience in Computer and Data Science (aiNexusLab, ATTAP, behold.ai, brainiad, Genesis Media, Pypestream, and Tartan Laboratories), Finance (Instadat, Pattern Recognition Fund and Tudor Investment), Robotics and Bio- and Nanotechnologies (Abraxis, Bioarrays, InSilico, MRTech, OpGen and Seqster). He is the author of a textbook on algorithmic algebra and more than two hundred archived publications. He has advised and mentored more than 35 graduate students and post-docs in the areas of computer science, robotics and control engineering, applied mathematics, finance, biology and medicine. He holds 21 issued and 23 pending patents in areas ranging over robotics, model checking, intrusion detection, cyber security, emergency response, disaster management, data analysis, biotechnology, nanotechnology, genome mapping and sequencing, mutation calling, cancer biology, fintech, adtech, internet architecture and linguistics.
  - Prof. Mishra’s pioneering work includes: first application of model checking to hardware verification; first robotics technologies for grasping, reactive grippers and work holding; first single molecule genotype/haplotype mapping technology (Optical Mapping); first analysis of copy number variants with a segmentation algorithm, first whole-genome haplotype assembly technology (SUTTA), first clinical-genomic variant/base calling technology (TotalRecaller), first single molecule single cell nanomapping technology, etc.
  - Prof. Mishra’s current work in progress continues in the areas of single-molecule nano-mapping (with Reed, Payton, Picco et al.), clinical genomics (with Bannon, Cantor, Menges, Narzisi, Reed et al.), liquid biopsies (with Jee, Nudler et al.), cancer data (with Antoniotti, Bannon, Burakoff, Cantor, Khianbian, Korsunsky, Rabadan, Ramazzotti, Zhavoronkov et al.), cyber security (with Cai, Casey, Morales, Moore, Novak et al.), cryptography (with Gvili, Janwa, Kahrobaei et al.), linguistics (with Chakraborty, Rinberg, Tamaskar, Young et al.) financial engineering (with Deboneuill, Qi, Subramaniam, et al.) and internet of the future (with Rudolph, Savas, Weill et al.).
  - Prof. Mishra is currently a professor of computer science and mathematics at NYU’s Courant Institute of Mathematical Sciences, professor of engineering at NYUs Tandon School of engineering, professor of human genetics at MSSM Mt. Sinai School of Medicine, visiting scholar in quantitative biology at CSHL Cold Spring Harbor Laboratory and a professor of cell biology at NYU SoM School of Medicine.
  - Prof. Mishra has a degree in Science from Utkal University, in Electronics and Communication Engineering from IIT, Kharagpur, and MS and PhD degrees in Computer Science from Carnegie-Mellon University. He is a fellow of IEEE, ACM and AAAS, a fellow of National Academy of Inventors (NAI), a Distinguished Alumnus of IIT (Kharagpur), and a NYSTAR Distinguished Professor.

Debdoot Mukherjee:
  - Debdoot Mukherjee is Vice President and Head of AI at ShareChat and Moj - two of India's largest social media platforms. He leads a team that works on problems spanning Relevance & Recommender Systems in Feed and Ads, Multimodal Content Understanding, Computer Vision & AR applications in camera, Video Quality etc. Debdoot has over 14 years of experience in building innovative AI products in social, mobile and e-commerce domains. Prior to ShareChat, Debdoot was leading the AI team at Hike Messenger where he created several novel applications around conversation modelling in Indic languages, image and video understanding, massive scale social graph mining, etc. Previously, he led AI programs at Myntra for applications such as personalized search, product discovery, marketing and merchandising intelligence. Prior to Myntra, Debdoot worked at IBM Research, where he investigated problems related to enterprise search and information extraction. Debdoot is a gold medallist from IIT Delhi from where he graduated with a Master’s degree in Computer Science & Engineering.

Dhivakar Kanagaraj:
  - Dhivakar leads the Computer Vision division at TartanSense, an Agricultural Robotics company that builds weeding robots for cotton farms where he is responsible for building the state-of-the-art crop detection model. Before TartanSense, he worked for Carl Zeiss Meditec where he worked with Retinal scan images to classify and segment the lesions. Prior to that, he worked for Soliton Technologies where he extensively worked on classification, detection, and segmentation problems using ML and DL. Dhivakar graduated from Anna University, Chennai in Electronics and Communication Engineering.

Dinesh Jayagopi:
  - Dr. Dinesh Babu Jayagopi is currently an Associate Professor at IIIT Bangalore, where he heads the Multimodal Perception Lab (mpl.iiitb.ac.in).  His research interests are in Audio-Visual Signal Processing, Machine Learning, and Social Computing. He obtained his doctorate from Ecole Polytechnic Federale Lausanne (EPFL), Switzerland, beginning of 2011. He received the Outstanding paper award in the International Conference on Multimodal Interaction (ICMI), 2012, Idiap PhD student research award for the year 2009. He also received the Indian Department of Science and Technology (DST) Young Scientist Start up Grant in 2016. He has successfully collaborated with Defence Research and Development Organization, Openstream AI, Accenture Labs and NI Systems. He was a visiting professor at University of Lausanne in summer 2019. 

Jai Ganesh:
  -  Dr. Jai Ganesh heads Research and Innovation at Mphasis. Jai is an award winning digital transformation and innovation leader with expertise in leading technology strategy, organizational innovation, research & development, new product and service innovations. Recognized in the industry as an innovator with a proven track record of converting new technology ideas into successful business opportunities. Built several global award-winning products, services and solutions across areas such as Social Network Analysis, Predictive Analytics, Quantum Computing, Machine Learning, Deep Learning, Natural Language Processing, Web Accessibility & Usability and Augmented Reality. Prolific inventor with 15 granted patents and dozens of awards from renowned organizations. Industry leading thought leader with publications in leading peer reviewed journals and conferences. Jai is a PhD from Indian Institute of Management Bangalore (IIMB), holds an MBA and is a recipient of the Chevening Rolls-Royce Science and Innovation Fellowship at the University of Oxford.

Johannes Gehrke:
  - Johannes Gehrke is a Technical Fellow at Microsoft and the Managing Director of Microsoft Research at Redmond and the CTO and head of machine learning for Microsoft Teams. He has received an Arthur P. Sloan Fellowship, a Humboldt Research Award, the 2011 IEEE Computer Society Technical Achievement Award, and he is an ACM Fellow and an IEEE Fellow. Johannes co-authored the undergraduate textbook Database Management Systems (McGraw-Hill (2002), currently in its third edition), used at universities all over the world. He is a member of the ACM SIGKDD Executive Committee. From 1999 to 2015, Johannes was on the faculty in the Department of Computer Science at Cornell University where he graduated 25 PhD students and was at the time of his leaving holding the endowed chair of Tisch University Professor. From 2005 to 2008, he was Chief Scientist at FAST Search and Transfer. He has been in product groups at Microsoft since 2012, first building Delve and the Office Graph, then building people and feed experiences across all of Microsoft 365,  and then serving as the chief architect and head of machine learning for the Microsoft Teams backend.  Since June 2020, he has a dual rule across research and product, leading all of Microsoft Research in Redmond and leading AI in Teams.

Geetha Manjunath:
  - Dr. Geetha Manjunath is the Founder, CEO and CTO of NIRAMAI Health Analytix, and has led the company to develop a breakthrough AI solution for detecting early stage breast cancer in a non-invasive radiation-free manner. Geetha holds a PhD from IISc and management education from Kellogg’s Chicago. She comes with over 25 years of experience in IT innovation. She has proposed and led multiple AI projects at Xerox Research and Hewlett Packard India. Before starting NIRAMAI, Geetha was a Lab Director for Data Analytics Research at Xerox India. Geetha has received many international and national recognition for her innovations and entrepreneurial work, including CSI Gold Medal, BIRAC WinER Award 2018 and is also on the Forbes List of Top 20 Self-Made Women 2020. She was recently awarded the Accenture Vahini Innovator of the Year Award from Economic Times and Women Entrepreneur of the Year 2020 by BioSpectrum India. Geetha is also an inventor of 16 US patents and more pending grant.

Gerhard Weikum:
  - Gerhard Weikum is a Scientific Director at the Max Planck Institute for Informatics in Saarbruecken, Germany, and an Adjunct Professor at Saarland University. He co-authored a comprehensive textbook on transactional systems, received the VLDB Test-of-Time Award 2002 for his work on automatic database tuning, and is one of the creators of the YAGO knowledge base which was recognized by the WWW Test-of-Time Award in 2018. Weikum is an ACM Fellow and elected member of various academies. He received the ACM SIGMOD Contributions Award in 2011, a Google Focused Research Award in 2011, an ERC Synergy Grant in 2014, and the ACM SIGMOD Edgar F. Codd Innovations Award in 2016.


Mayank Mishra:
  - Dr. Mayank Mishra is a scientist in Computing Systems research group at TCS Research, where he works on creating frameworks for accelerating ML/DL training and inference pipelines. His research interests also include Cloud Computing, Computer Networks, and High-Performance Computing. He graduated with MTech, PhD from IIT Mumbai in 2015. Before joining TCS Research he worked as a post-doctoral research fellow at department of Electrical and Computer Engineering at Iowa State University. He has several years of industry experience prior to PhD at Cisco systems and Webaroo (a startup focusing on offline Search).

R Chandrashekar:
  - Dr. Chandrashekar Ramanathan is Professor and Dean (Academics) at International Institute of Information Technology Bangalore (IIITB). He has been working in the field of Information Technology for over 25 years in various capacities across industry and academia. He has been associated with IIITB for over 14 years where he has been teaching and carrying out research in the areas of data science, software engineering and education technology.  He received his Ph.D. degree from Mississippi State University, USA. His thesis was in the area of object-oriented databases. He moved to academia after spending more than a decade in the software industry as a designer, project manager and master software architect. His teaching interests are in the areas of data modeling, data analytics, database design, and software architecture. His current research focus is in the areas of data science and Technology for Education. Model-based software engineering and enterprise content management are his other areas of interest. He has authored several research papers and supervised many Masters thesis work. Four PhD students have graduated from IIITB under his guidance. He is passionate about the use of technology for improving the quality of education. He serves on the Technical Advisory Panels of many departments of the Government of Karnataka including the Department of Education, Finance, and Center for Smart Governance. He also serves as a subject-matter expert on the Board of Studies of educational institutions.  Dr. Chandrashekar is a Board member in the “Board for IT Education Standards (BITES)”. He was recognized in the list of “Top 10 Data Science academicians of India” by the Analytics India magazine for the year 2018 and again in 2019.

Rajeev Rastogi:
  - Rajeev Rastogi is the Vice President of Machine Learning at Amazon India. He leads the development of Machine Learning solutions for Amazon’s India business in the areas of Search, Advertising, Deals, Catalog Quality, Payments, Forecasting, Question Answering, Grocery Grading, etc. Previously, he was Vice President of Yahoo! Labs Bangalore and the founding Director of the Bell Labs Research Center in Bangalore, India. Rajeev is an ACM Fellow and a Bell Labs Fellow. He has published over 125 papers, and holds over 100 patents. Rajeev received his B. Tech degree from IIT Bombay, and a PhD degree in Computer Science from the University of Texas, Austin.

Rekha Singhal:
  - Rekha Singhal is a Principal scientist and heads the Computing Systems Research area in TCS. She is a ACM Senior member. She focuses on accelerating development and deployment of enterprise applications in data-driven programming environment. Her research interests are heterogeneous architectures for accelerating ML pipelines, Learned systems, high-performance data analytics systems, big data performance analysis, query optimization, storage area networks, and distributed systems. She is associated with Spec RG Big data and ML Perf. She has filed patents and 13 granted in international territories. She also has several publications ininternational and national conferences, workshops, and journals. She had led the project on Disaster Recovery appliance which was runner up for NASSCOm award. She has received her M.Tech. and Ph.D. in Computer Science from IIT, Delhi, and has been a visiting researcher for a year at Stanford University, United States.

Saad Nasser:
  - Saad Nasser is a co-founder at Ati Motors. He is an engineering prodigy who dropped out from school at age 10 to pursue his own education. He is 19 and handles technology at Ati where he works across autonomy, power electronics and vehicle design.

Sergei Kuznetsov:
  - Sergei O. Kuznetsov graduated from Moscow Institute for Physics and Technology (MIPT), now one of the main Russian centers on AI. Having received doctoral degree and habilitation on an approach to machine learning based on closed descriptions, from Russian Academy of Science, he spent three years at TU-Dresden, first as a Humboldt fellow and then as an invited professor. From 2014 on Sergei Kuznetsov is the head of department of data analysis and AI at the National Research University Higher School of Economics, one of the top-five Russian universities. His scientific interests lie in the field of efficient algorithms of knowledge discovery, data mining and formal concept analysis.

Sunil Vuppula:
  -  Dr. Sunil Kumar Vuppala is the Director – Data Science, Ericsson Global AI Accelerator (GAIA), Bangalore. Sunil is an AI global thought leader and strategist with 17+ years of industrial and research experience. Sunil worked in Oracle, Infosys R&D, and Philips Research before joining Ericsson. Sunil is an inventor of 30+ patents (6 US grants and 24+ pending applications), published 30+ papers, and delivered 100+ guest lectures. He is a senior member of ACM, IEEE, and a fellow of IETE and IEI. He is one of the Top 10 data scientists in India, recipient of  Zinnov Technical Role Model in Emerging Technology award , IEEE TEMS Engineering Manager of the Year, Next100 India's future CIO award, and ACM distinguished speaker. He is a co-chair of industry engagement in the IEEE Bangalore section. He is an alumnus of IIT Roorkee, IIIT Bangalore, and IIM Ahmedabad.

Vamsi Veeramachaneni:
  - Dr.Vamsi Veeramachaneni received a PhD in computer science from Penn State for his work on genome assembly algorithms. He then spent two years working on topics in computational evolutionary genomics before returning to India and joining Strand Life Sciences in 2004.
  - At Strand, Dr.Vamsi was part of the text-mining team that developed technologies to process all published bio-medical literature and guide researchers to create pathways. He has worked with pharma on projects involving data-mining of large toxicogenomics datasets, knowledge representation and visualization.
  - Since 2008, Dr.Vamsi has guided the development of the Strand-NGS product for the analysis of sequencing data. The software is used by researchers worldwide for processing DNA-Seq, RNA-Seq, small RNA-Seq, ChIP-Seq, and methylation data. An enterprise version of the software is used by Strand in its clinical genomics diagnostics laboratory.
  - At present, Dr.Vamsi oversees R&D activities at Strand including the development of new genomics tests. He ensures the continuous improvement of algorithms and infrastructure needed for the accurate development of challenging tests in emerging areas such as liquid biopsies.

Venkatesh Mysore:
  - Principal Solutions Architect, Healthcare at NVIDIA (15+ years spanning computational structure-based drug discovery, machine learning, cheminformatics, molecular dynamics simulation, software engineering)

Vijay Chandru:
  - He is an academic and an entrepreneur. As an academic, he earned his PhD in the mathematics of decision sciences (operations research) at MIT in 1982. He has taught and conducted research in the computational mathematics of optimization, geometry, logic and biology at Purdue University (1982-1993) and the Indian Institute of Science (1992-2005). He has coauthored a book in computational logic, edited several volumes and published over seventy peer-reviewed research papers. He was elected a Fellow of the Indian Academy of Sciences in 1996. He is the current president of the Operations Research Society of India for a two year term 2017-2018. Professor Chandru serves as an adjunct faculty member of BioSystems Science & Engineering and a visiting professor of the Robert Bosch Centre for Cyberphysical Systems at IISc.
  - Professor Chandru is a founder of Strand Life Sciences (www.strandls.com), a computational biology company, and of the Association of Biotech led Enterprises (ABLE) and continues to serve in these in executive and advisory capacities. Strand is a new generation healthcare company that has pioneered the advancement of genomics based precision medicine in India. Strand has a multidiscplinary team of close to 200 scientists drawn from information, life and clinical sciences. For work with Strand and biotechnology, he was named a Technology Pioneer of the World Economic Forum in 2007 and the Biospectrum Biotech Entrepreneur of 2007.
  - For contributions to Science and Society, Professor Chandru was awarded the Hari Om Trust Award by University Grants Commission (MHRD) in 2003, the President's Medal of INFORMS (Institute for Operations Research and Management Studies) in 2006, and was named in the 50 pioneers of change by India Today in 2008.
